<!doctype html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <img id="carrot" src="carrot.png" alt="Golden Carrot logo">

      <div class="inner">

        <div class="minitext">hello@goldencarrot.co</div>
