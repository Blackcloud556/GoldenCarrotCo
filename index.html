<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golden Carrot</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="inner">
        <div class="brand">
          <div class="dot"></div>
          <span>GOLDEN CARROT</span>
        </div>
        <nav class="minitext">parent • studio</nav>
      </div>
    </header>

    <main class="hero">
      <!-- subtle global noise layer -->
      <div class="noise" aria-hidden="true"></div>

      <div class="stage">
        <div class="tag">MONOCHROME / QUIET</div>
        <h1>Only the carrot has color.</h1>
        <p class="sub">Dark, modern, and simple. The mark does the talking.</p>

        <!-- IMPORTANT: keep file name carrot.png or change src to match yours -->
        <img id="carrot" src="carrot.png" alt="Golden Carrot logo">
      </div>
    </main>

    <footer>
      <div class="inner">
        <div>© <span id="y"></span> Golden Carrot</div>
        <div class="minitext">hello@goldencarrot.co</div>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
